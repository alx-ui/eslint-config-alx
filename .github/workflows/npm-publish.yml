name: "ğŸš€ Publish Package NPM"

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: ğŸš€ Publish NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
