name: ğŸš€ Publish Package NPM

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          - name: ğŸŸ¢ Setup Node
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: ğŸš€ Publish to npmjs
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
